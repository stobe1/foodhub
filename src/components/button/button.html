<a 
  target="{{ $ctrl.getTargetData() }}"
  ng-href="{{ $ctrl.href }}"
  ng-bind="$ctrl.title"
  ng-click="$ctrl.click_btn()"
  class="button"
  data-ng-class="{
    button_stretch: $ctrl.isStretchBtn(), 
    button_transparent: $ctrl.isTransparentBtn(),
    button_small: $ctrl.isSmallBtn(),
    button_not_hover: $ctrl.isNotHoverBtn()
  }">
</a>
